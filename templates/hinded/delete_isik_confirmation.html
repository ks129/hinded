<div class="modal fade" id="isik-delete-modal-confirm" tabindex="-1" aria-labelledby="isik-delete-modal-confirm" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="isik-delete-confirm-title">Kas olete kindel, et soovite õpilase kustutada?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulge"></button>
            </div>

            <div class="modal-body">
                <p>Seda tegevust ei saa tagasi võtta.</p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tühista</button>

                <form method="post" id="delete-isik-form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Kustuta</button>
                </form>
            </div>
        </div>
    </div>
</div>
